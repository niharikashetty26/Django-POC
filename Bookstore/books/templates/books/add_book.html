{% extends 'base.html' %}

{% block title %}{% trans "Add Book" %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{% trans "Add a New Book" %}</h2>
    <form method="post" enctype="multipart/form-data" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Add Book" %}</button>
    </form>
</div>
{% endblock %}
