<!-- books/templates/books/place_order.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
</head>
<body>
    <h1>Order {{ book.title }}</h1>
    <p>Author: {{ book.author }}</p>
    <p>Price: ${{ book.price }}</p>
    <p>Available Quantity: {{ book.quantity }}</p>

    <form method="POST">
        {% csrf_token %}
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="{{ book.quantity }}" value="1">
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
