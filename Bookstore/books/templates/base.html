<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load i18n %}
    <title>{% block title %}{% trans "BookStore" %}{% endblock %}</title>

    <!-- Load external stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Load static stylesheets -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'bookstore/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/cart.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/user_registration.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/update_user.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/password_change.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/password_change_done.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/password_reset_form.css' %}">

    <!-- Toastr CSS for notifications -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    {% block page_css %}
    {% endblock %}

    <!-- Inline CSS for fixed header and footer -->
    <style>
        .fixed-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1020;
        }
        .content {
            margin-top: 80px; /* Space for the fixed header */
            margin-bottom: 60px; /* Space for the fixed footer */
        }
    </style>
</head>
<body>
    {% include 'layouts/header.html' %}

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2024 Bookstore. All rights reserved.</p>
    </footer>

    <!-- Load external scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Display Django messages as toasts -->
    <script>
        $(document).ready(function() {
            {% if messages %}
                {% for message in messages %}
                    toastr.{{ message.tags }}('{{ message.message }}');
                {% endfor %}
            {% endif %}
        });
    </script>

    {% block page_js %}
    {% endblock %}
</body>
</html>
